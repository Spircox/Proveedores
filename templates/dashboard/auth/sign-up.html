{% extends 'dashboard/plantilla.html' %}

{% block title %}
    Registro proveedores - KERUI
{% endblock %}

{% block content %}
  <body data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
    <!-- loader Start -->
    <div id="loading">
      <div class="loader simple-loader">
          <div class="loader-body"></div>
      </div>    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">            
               <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="/static/assets/images/auth/05.png" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
            <div class="col-md-6">
               <div class="row justify-content-center">
                  <div class="col-md-10">
                     <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                        <div class="card-body">
                           <a href="../index.html" class="navbar-brand d-flex align-items-center mb-3">
                              <img src="/static/assets/images/Logo.svg" width="120px" height="120px" style="margin: auto;">
                           </a>
                           <h2 class="mb-3 text-center">Registro</h2>
                           <form method="post" action={% url 'sign-up' %}>
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="full-name" class="form-label">Usuario</label>
                                       <input type="text" class="form-control" id=username name="username">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="last-name" class="form-label">Razón social</label>
                                       <input type="text" class="form-control" id="rsocial" name="rsocial">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="email" class="form-label">Correo electronico</label>
                                       <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="nit" class="form-label">NIT</label>
                                       <input type="text" class="form-control" id="nit" name="nit">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="passw1" class="form-label">Contraseña</label>
                                       <input type="password" class="form-control" id="passw1" name="passw1">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="passw2" class="form-label">Confirmar contraseña</label>
                                       <input type="password" class="form-control" id="passw2" name="passw2">
                                    </div>
                                 </div>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <button type="submit" class="btn btn-primary" id="btn_res">Registrate</button>
                              </div>
                              <p class="mt-3 text-center">
                                 Ya tienes una cuenta <a href="{% url 'sign-in' %}" class="text-underline">Inicio de sesión</a>
                              </p>
                           </form>
                        </div>
                     </div>    
                  </div>
               </div>           
               <div class="sign-bg sign-bg-right">
                  <svg width="280" height="230" viewBox="0 0 421 359" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <g opacity="0.05">
                        <rect x="-15.0845" y="154.773" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 -15.0845 154.773)" fill="#3A57E8"></rect>
                        <rect x="149.47" y="319.328" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 149.47 319.328)" fill="#3A57E8"></rect>
                        <rect x="203.936" y="99.543" width="310.286" height="77.5714" rx="38.7857" transform="rotate(45 203.936 99.543)" fill="#3A57E8"></rect>
                        <rect x="204.316" y="-229.172" width="543" height="77.5714" rx="38.7857" transform="rotate(45 204.316 -229.172)" fill="#3A57E8"></rect>
                     </g>
                  </svg>
               </div>
            </div>   
         </div>
      </section>
      </div>
{% endblock %}
