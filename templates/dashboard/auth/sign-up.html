<!doctype html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Registro proveedores - KERUI</title>
      <link rel="shortcut icon" href="/static/assets/images/favicon.ico" />
      <link rel="stylesheet" href="/static/assets/css/core/libs.min.css" />
      <link rel="stylesheet" href="/static/assets/css/hope-ui.min.css?v=1.2.0" />
      <link rel="stylesheet" href="/static/assets/css/custom.min.css?v=1.2.0" />
      <link rel="stylesheet" href="/static/assets/css/dark.min.css"/>
      <link rel="stylesheet" href="/static/assets/css/customizer.min.css" />
      <link rel="stylesheet" href="/static/assets/css/rtl.min.css"/>
      
  </head>
  <body class=" " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
    <!-- loader Start -->
    <div id="loading">
      <div class="loader simple-loader">
          <div class="loader-body"></div>
      </div>    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">            
               <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="/static/assets/images/auth/05.png" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
            <div class="col-md-6">               
               <div class="row justify-content-center">
                  <div class="col-md-10">
                     <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                        <div class="card-body">
                           <a href="../index.html" class="navbar-brand d-flex align-items-center mb-3">
                              <img src="/static/assets/images/Logo.svg" width="150px" height="150px" style="margin: auto;">
                           </a>
                           <h2 class="mb-2 text-center">Registro</h2>
                           <form action="{% url 'sign-up' %}" method="post">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="full-name" class="form-label">Full Name</label>
                                       <input type="text" class="form-control" id="full-name" placeholder=" ">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="last-name" class="form-label">Last Name</label>
                                       <input type="text" class="form-control" id="last-name" placeholder=" ">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="email" class="form-label">Email</label>
                                       <input type="email" class="form-control" id="email" placeholder=" ">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="phone" class="form-label">Phone No.</label>
                                       <input type="text" class="form-control" id="phone" placeholder=" ">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="password" class="form-label">Contraseña</label>
                                       <input type="password" class="form-control" id="passw1">
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="form-group">
                                       <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                                       <input type="password" class="form-control" id="passw2">
                                    </div>
                                 </div>
                                 <div class="col-lg-12 d-flex justify-content-center">
                                    <div class="form-check mb-3">
                                       <input type="checkbox" class="form-check-input" id="customCheck1">
                                       <label class="form-check-label" for="customCheck1">I agree with the terms of use</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <button type="submit" class="btn btn-primary">Registrate</button>
                              </div>
                              <p class="mt-3 text-center">
                                 Ya tienes una cuenta <a href="{% url 'sign-in' %}" class="text-underline">Inicio de sesión</a>
                              </p>
                           </form>
                        </div>
                     </div>    
                  </div>
               </div>           
               <div class="sign-bg sign-bg-right">
                  <svg width="280" height="230" viewBox="0 0 421 359" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <g opacity="0.05">
                        <rect x="-15.0845" y="154.773" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 -15.0845 154.773)" fill="#3A57E8"></rect>
                        <rect x="149.47" y="319.328" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 149.47 319.328)" fill="#3A57E8"></rect>
                        <rect x="203.936" y="99.543" width="310.286" height="77.5714" rx="38.7857" transform="rotate(45 203.936 99.543)" fill="#3A57E8"></rect>
                        <rect x="204.316" y="-229.172" width="543" height="77.5714" rx="38.7857" transform="rotate(45 204.316 -229.172)" fill="#3A57E8"></rect>
                     </g>
                  </svg>
               </div>
            </div>   
         </div>
      </section>
      </div>
    <script src="/static/assets/js/core/libs.min.js"></script>
    <script src="/static/assets/js/core/external.min.js"></script>
    <script src="/static/assets/js/charts/widgetcharts.js"></script>
    <script src="/static/assets/js/charts/vectore-chart.js"></script>
    <script src="/static/assets/js/charts/dashboard.js" ></script>
    <script src="/static/assets/js/plugins/fslightbox.js"></script>
    <script src="/static/assets/js/plugins/setting.js"></script>
    <script src="/static/assets/js/plugins/slider-tabs.js"></script>
    <script src="/static/assets/js/plugins/form-wizard.js"></script>
    <script src="/static/assets/js/hope-ui.js" defer></script>
  </body>
</html>
