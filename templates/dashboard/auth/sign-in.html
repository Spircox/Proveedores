<!doctype html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Inicio de sesion - KERUI</title>
      <link rel="shortcut icon" href="/static/assets/images/favicon.ico" />
      <link rel="stylesheet" href="/static/assets/css/core/libs.min.css" />
      <link rel="stylesheet" href="/static/assets/css/hope-ui.min.css?v=1.2.0" />
      <link rel="stylesheet" href="/static/assets/css/custom.min.css?v=1.2.0" />
      <link rel="stylesheet" href="/static/assets/css/dark.min.css"/>
      <link rel="stylesheet" href="/static/assets/css/customizer.min.css" />
      <link rel="stylesheet" href="/static/assets/css/rtl.min.css"/>
      
  </head>
  <body class=" " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
    <!-- loader Start -->
    <div id="loading">
      <div class="loader simple-loader">
          <div class="loader-body"></div>
      </div>    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">            
            <div class="col-md-6">
               <div class="row justify-content-center">
                  <div class="col-md-10">
                     <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card">
                        <div class="card-body">
                           <a class="navbar-brand d-flex align-items-center mb-3">
                              <img src="/static/assets/images/Logo.svg" width="150px" height="150px" style="margin: auto;">
                           </a>
                           <h2 class="mb-5 text-center">Inicio de sesión</h2>
                           <form action="{% url 'sign-in' %}" method="post">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                       <label for="email" class="form-label">Usuario:</label>
                                       <input type="text" class="form-control" id="username" name="username">
                                    </div>
                                 </div>
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                       <label for="password" class="form-label">Contraseña:</label>
                                       <input type="password" class="form-control" id="passw1" name="passw1">
                                    </div>
                                 </div>
                                 <div class="col-lg-12 d-flex justify-content-between">
                                    <div class="form-check mb-3">
                                       <input type="checkbox" class="form-check-input" id="customCheck1">
                                       <label class="form-check-label" for="customCheck1">Recuerdame</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="d-flex justify-content-center">
                                 <button type="submit" id="btn_login" class="btn btn-primary">Iniciar sesión</button>
                              </div>
                              <p class="mt-3 text-center">
                                 ¿No tienes una cuenta? <a href="{% url 'sign-up' %}" class="text-underline">Pulsa acá para registrarte.</a>
                              </p>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="sign-bg">
                  <svg width="280" height="230" viewBox="0 0 431 398" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <g opacity="0.05">
                     <rect x="-157.085" y="193.773" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 -157.085 193.773)" fill="#3B8AFF"></rect>
                     <rect x="7.46875" y="358.327" width="543" height="77.5714" rx="38.7857" transform="rotate(-45 7.46875 358.327)" fill="#3B8AFF"></rect>
                     <rect x="61.9355" y="138.545" width="310.286" height="77.5714" rx="38.7857" transform="rotate(45 61.9355 138.545)" fill="#3B8AFF"></rect>
                     <rect x="62.3154" y="-190.173" width="543" height="77.5714" rx="38.7857" transform="rotate(45 62.3154 -190.173)" fill="#3B8AFF"></rect>
                     </g>
                  </svg>
               </div>
            </div>
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="/static/assets/images/auth/01.png" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
         </div>
      </section>
      </div>
    <script src="/static/assets/js/core/libs.min.js"></script>
    <script src="/static/assets/js/core/external.min.js"></script>
    <script src="/static/assets/js/charts/widgetcharts.js"></script>
    <script src="/static/assets/js/charts/vectore-chart.js"></script>
    <script src="/static/assets/js/charts/dashboard.js" ></script>
    <script src="/static/assets/js/plugins/fslightbox.js"></script>
    <script src="/static/assets/js/plugins/setting.js"></script>
    <script src="/static/assets/js/plugins/slider-tabs.js"></script>
    <script src="/static/assets/js/plugins/form-wizard.js"></script>
    <script src="/static/assets/js/hope-ui.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/assets/js/sweetalerts2/notification.js"></script>

  <script>

      notificationswal("Inicio de sesión", "Bienvenidos por favor ingrese sus credenciales.", "info", "Salir")

     /* document.getElementById('btn_login').onclick = function(){
        notificationswal("Inicio de sesión", "Por favor seleccione la opción que vaya a ejecutar", "info", "Salir")
}
*/
  </script>
  </body>
</html>
